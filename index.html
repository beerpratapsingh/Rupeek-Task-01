<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rupeek Assignment</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <header class="header-container">
      <div class="inner-content">
        <div class="logo-sec">
          <div class="logo">
            <a href="javascript:void(0)">
              <img src="./images/RupeekLogo.svg" alt="">
            </a>
          </div>
          <div class="bank-title">
            <img src="./images/Rbi.svg" alt="">
          </div>
        </div>   

        <ul class="lan-sec">
          <li><a href="#">English</a></li>
          <li><a href="#">Hindi</a></li>
        </ul>        
      </div>
    </header>

    <section class="page-content">
      <div class="inner-content">
        <div class="title">
          <h1>No Thale Bisi</h1>
          <h3>Gold Loans!</h3>
        </div>
        
        <ul class="info-sec">
          <li>
            <img src="./images/No_Compound.svg" alt="">
            <div class="icon-ttl">
              <strong>No Compound</strong>
              <p>Interest</p>
            </div>
          </li>
          <li>
            <img src="./images/Group.svg" alt="">
            <div class="icon-ttl">
              <strong>No Compound</strong>
              <p>Interest</p>
            </div>
          </li>
          <li>
            <img src="./images/calendar-day-15.svg" alt="">
            <div class="icon-ttl">
              <strong>No Compound</strong>
              <p>Interest</p>
            </div>
          </li>
          <li>
            <img src="./images/discount.svg" alt="">
            <div class="icon-ttl">
              <strong>No Compound</strong>
              <p>Interest</p>
            </div>
          </li>            
        </ul>        

        <div class="model-img"></div>

        <div class="form-sec">
          <div class="input-sec">
            <p>Save up to 1237 / Lakh</p>
            <input class="inpt" type="text" placeholder="Your Name & Phone Number">
          </div>
          <div class="btn-sec">
            <button class="btn">Get Best Rates</button>
            <p>
              <strong>30 Min</strong>
              Guaranteed Loan Disbursal
            </p>
          </div>
        </div>        
      </div>

      <footer class="">
        <div class="inner-content">
          <p class="quote">Bringing the Trust of Banks at your Doorstep</p>
          <div class="bank-logos">
            <a href="#">
              <img src="./images/Federal-bank-logo.png" alt="">
            </a>
            <a href="#">
              <img src="./images/KVB-Logo.png" alt="">
            </a>
          </div>
        </div>
      </footer>

    </section>

  </main>
</body>
</html>
